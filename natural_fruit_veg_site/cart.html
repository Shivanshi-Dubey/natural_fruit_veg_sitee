<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Cart - Natural Fruit & Vegetable</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>

<style>
header {
  background: #2ecc71;
  color: white;
  text-align: center;
  padding: 15px;
}
nav a {
  color: white;
  text-decoration: none;
  margin: 0 10px;
  font-weight: 600;
}
#cartItems {
  padding: 20px;
}
.cart-item {
  display: flex;
  justify-content: space-between;
  padding: 12px;
  background: #fff;
  margin-bottom: 12px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}
.checkout-section {
  text-align: center;
  margin: 20px;
}
.checkout-section .btn {
  background: #27ae60;
  padding: 12px 20px;
  color: white;
  text-decoration: none;
  border-radius: 6px;
  font-size: 18px;
}
.checkout-section .btn:hover {
  background: #1e8c4d;
}
</style>
</head>
<body>

<header>
  <h1>Your Cart</h1>
  <nav>
    <a href="products.html">Continue Shopping</a>
  </nav>
</header>

<div id="cartItems">
  <!-- Items loaded dynamically from script.js -->
</div>

<div class="checkout-section">
  <a href="checkout.html" class="btn">Proceed to Checkout</a>
</div>

</body>
</html>
