<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Cart</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family:Poppins, sans-serif; margin:0; background:#f7fff7; }
header { background:#2ecc71; padding:18px; text-align:center; color:white; font-size:22px; font-weight:600; }

.cart-item {
  background:white; padding:14px; margin:12px auto;
  border-radius:10px; border:1px solid #ddd;
  max-width:700px; display:flex; justify-content:space-between;
}
.total-box { text-align:center; font-size:22px; font-weight:bold; margin-top:20px; }
.checkout-btn {
  background:#27ae60; color:white; padding:14px 22px; text-decoration:none;
  display:block; width:220px; margin:25px auto; border-radius:8px; text-align:center;
}
</style>
</head>
<body>

<header>ðŸ›’ Your Cart</header>

<div id="cartItems"></div>

<p class="total-box">Total: â‚¹<span id="totalAmount">0</span></p>

<a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>

<script>
let cart = JSON.parse(localStorage.getItem("cartItems")) || {};
let productPrices = { "Apple 1kg":120, "Banana 1 Dozen":50, "Carrot 1kg":40, "Onion 1kg":35, "Tomato 1kg":30 };

function displayCart(){
  let container = document.getElementById("cartItems");
  container.innerHTML = "";
  let total = 0;

  for(let item in cart){
    let qty = cart[item];
    let price = productPrices[item] * qty;
    total += price;
    container.innerHTML += `
      <div class="cart-item">
        <span>${item}</span>
        <span>Qty: ${qty} | â‚¹${price}</span>
      </div>`;
  }
  document.getElementById("totalAmount").innerText = total;
}
displayCart();
</script>

</body>
</html>
