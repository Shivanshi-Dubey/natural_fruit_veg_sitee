<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Products - Natural Fruit & Vegetable</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>

<style>
header {
  background: #2ecc71;
  color: white;
  padding: 15px;
  text-align: center;
}
nav a {
  color: white;
  margin: 0 12px;
  text-decoration: none;
  font-weight: 600;
}
.search-box {
  width: 90%;
  margin: 15px auto;
  display: flex;
  justify-content: center;
}
.search-box input {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #aaa;
}
.product-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
  gap: 18px;
  padding: 20px;
}
.product-card {
  background: #fff;
  border-radius: 12px;
  padding: 12px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.08);
  text-align: center;
}
.product-card img {
  width: 100px;
  height: 100px;
  object-fit: contain;
}
.product-card h3 {
  margin: 10px 0 4px;
}
.product-card button {
  padding: 8px 12px;
  background: #27ae60;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
.product-card button:hover {
  background: #1e8c4d;
}
</style>
</head>
<body>

<header>
  <h1>Products</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="cart.html">Cart ðŸ›’</a>
  </nav>
</header>

<div class="search-box">
  <input type="text" id="searchBar" placeholder="Search fruits, vegetables, juices...">
</div>

<div class="product-list" id="productList">
  <!-- Script.js will load products dynamically -->
</div>

</body>
</html>
