<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Natural Fruit & Vegetable</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: Poppins, sans-serif; margin:0; padding:0; background:#f7fdf8; }
header { background:#2ecc71; padding:18px; text-align:center; color:#fff; font-size:26px; font-weight:bold; box-shadow:0 2px 5px rgba(0,0,0,0.2); }
.container { max-width:800px; margin:auto; padding:20px; }
h2 { text-align:center; color:#333; }

.product-card {
  background:#fff;
  padding:15px;
  margin:12px 0;
  border-radius:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border:1px solid #e4e4e4;
  transition:0.3s;
}
.product-card:hover { transform:scale(1.02); }

.qty-selector {
  display:flex;
  align-items:center;
  gap:10px;
}
.qty-btn {
  background:#2ecc71;
  border:none;
  padding:6px 12px;
  color:white;
  border-radius:6px;
  cursor:pointer;
}
.qty-btn:hover { background:#27ae60; }

.cart-floating {
  position:fixed;
  top:20px;
  right:20px;
  background:#2ecc71;
  color:#fff;
  padding:14px 18px;
  border-radius:50px;
  text-decoration:none;
  box-shadow:0 4px 10px rgba(0,0,0,0.25);
  display:flex;
  align-items:center;
  gap:8px;
  font-size:16px;
}
.cart-count {
  background:#fff;
  color:#2ecc71;
  padding:2px 7px;
  border-radius:50%;
  font-weight:bold;
}

footer { background:#e8e8e8; padding:15px; text-align:center; margin-top:30px; }
footer a { text-decoration:none; color:#2ecc71; font-weight:bold; margin:0 6px; }
</style>

</head>
<body>

<header>üçÉ Natural Fruit & Vegetable üçÉ</header>

<a href="cart.html" class="cart-floating">
üõí Cart
<span id="cartCount" class="cart-count">0</span>
</a>

<div class="container">
<h2>Fresh Available Items</h2>

<div class="product-card">
<p>üçé Apple (1kg)</p>
<div class="qty-selector">
<button class="qty-btn" onclick="changeQty('Apple 1kg', -1)">‚àí</button>
<span id="qty-Apple 1kg">0</span>
<button class="qty-btn" onclick="changeQty('Apple 1kg', 1)">+</button>
</div>
</div>

<div class="product-card">
<p>üçå Banana (1 dozen)</p>
<div class="qty-selector">
<button class="qty-btn" onclick="changeQty('Banana 1 Dozen', -1)">‚àí</button>
<span id="qty-Banana 1 Dozen">0</span>
<button class="qty-btn" onclick="changeQty('Banana 1 Dozen', 1)">+</button>
</div>
</div>

<div class="product-card">
<p>ü•ï Carrot (1kg)</p>
<div class="qty-selector">
<button class="qty-btn" onclick="changeQty('Carrot 1kg', -1)">‚àí</button>
<span id="qty-Carrot 1kg">0</span>
<button class="qty-btn" onclick="changeQty('Carrot 1kg', 1)">+</button>
</div>
</div>

</div>

<footer>
<a href="about.html">About</a> |
<a href="contact.html">Contact</a> |
<a href="privacy.html">Privacy</a> |
<a href="terms.html">Terms</a> |
<a href="refund.html">Refund</a>
</footer>

<script>
let cart = JSON.parse(localStorage.getItem("cartItems")) || {};

function changeQty(product, change) {
  cart[product] = (cart[product] || 0) + change;
  if (cart[product] <= 0) delete cart[product];
  localStorage.setItem("cartItems", JSON.stringify(cart));
  updateQtyDisplay();
  updateCartCount();
}

function updateQtyDisplay() {
  for (const product in cart) {
    document.getElementById("qty-" + product).innerText = cart[product];
  }
}

function updateCartCount() {
  let total = 0;
  for (let p in cart) total += cart[p];
  document.getElementById("cartCount").innerText = total;
}

updateQtyDisplay();
updateCartCount();
</script>

</body>
</html>
