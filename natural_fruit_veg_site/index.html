<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Natural Fruit & Vegetable</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Poppins, sans-serif; margin:0; padding:0; background:#f7fdf8; }
header { background:#2ecc71; padding:18px; text-align:center; color:#fff; font-size:26px; font-weight:bold; box-shadow:0 2px 5px rgba(0,0,0,0.2); }
.container { max-width:800px; margin:auto; padding:20px; }

h2 { text-align:center; color:#333; }

.product-card {
  background:#fff;
  padding:15px;
  margin:12px 0;
  border-radius:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border:1px solid #e4e4e4;
  transition:0.3s;
}
.product-card:hover { transform:scale(1.02); }

button {
  background:#2ecc71;
  border:none;
  padding:9px 14px;
  border-radius:6px;
  color:#fff;
  cursor:pointer;
  font-size:14px;
}
button:hover { background:#27ae60; }

.cart-floating {
  position:fixed;
  bottom:20px;
  right:20px;
  background:#2ecc71;
  color:#fff;
  padding:14px 18px;
  border-radius:50px;
  text-decoration:none;
  box-shadow:0 4px 10px rgba(0,0,0,0.25);
  display:flex;
  align-items:center;
  gap:8px;
  font-size:16px;
}
.cart-count {
  background:#fff;
  color:#2ecc71;
  padding:2px 7px;
  border-radius:50%;
  font-weight:bold;
}
footer { background:#e8e8e8; padding:15px; text-align:center; margin-top:30px; }
footer a { text-decoration:none; color:#2ecc71; font-weight:bold; margin:0 6px; }
</style>

<script>
let cart = JSON.parse(localStorage.getItem("cartItems")) || [];

function addToCart(item) {
 cart.push(item);
 localStorage.setItem("cartItems", JSON.stringify(cart));
 updateCartCount();
}

function updateCartCount() {
 document.getElementById("cartCount").innerText = cart.length;
}

window.onload = updateCartCount;
</script>

</head>
<body>

<header>üçÉ Natural Fruit & Vegetable üçÉ</header>

<div class="container">
<h2>Fresh Available Items</h2>

<div class="product-card">
<p>üçé Apple (1kg)</p>
<button onclick="addToCart('Apple 1kg')">Add to Cart</button>
</div>

<div class="product-card">
<p>üçå Banana (1 dozen)</p>
<button onclick="addToCart('Banana 1 Dozen')">Add to Cart</button>
</div>

<div class="product-card">
<p>ü•ï Carrot (1kg)</p>
<button onclick="addToCart('Carrot 1kg')">Add to Cart</button>
</div>

</div>

<a href="cart.html" class="cart-floating">üõí Cart <span id="cartCount" class="cart-count">0</span></a>

<footer>
<a href="about.html">About</a> |
<a href="contact.html">Contact</a> |
<a href="privacy.html">Privacy</a> |
<a href="terms.html">Terms</a> |
<a href="refund.html">Refund</a>
</footer>

</body>
</html>
